<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        let playerSelection;
        let roundNumber = 1;
        
        let options = ['rock', 'paper', 'scissors'];
           
        const computerSelection = computerPlay();

        function computerPlay() {
            let randomChoice = options[Math.floor(Math.random()*options.length)];
            return randomChoice;
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = prompt('Rock, Paper, or Scissors?: ')
            playerSelection = playerSelection.toLowerCase();
            if (playerSelection == computerSelection) {
                console.log('No winners! Play again.')
                roundNumber++;
            } else if 
            ((playerSelection == 'rock' && computerSelection == 'scissors') || 
            (playerSelection == 'paper' && computerSelection =='rock') ||
            (playerSelection == 'scissors' && computerSelection == 'paper')
            ) { 
                roundNumber++;
                playerScore = playerScore+1;
                console.log('You win! Your score is: ' + playerScore)
                
            } else if 
            ((computerSelection == 'rock' && playerSelection == 'scissors') || 
            (computerSelection == 'paper' && playerSelection =='rock') ||
            (computerSelection == 'scissors' && playerSelection == 'paper') 
            ) {
                roundNumber++;
                computerScore = computerScore+1;
                console.log('You lose! The computer\'s score is: ' + computerScore)
            } 
        }

        function game() {
            for (i = roundNumber; i <= 5; i++) {
            playRound(playerSelection, computerSelection);
            }
        }

        game();
        

    </script>
</body>
</html>

<!-- 
    Rock paper scissors game against computer.
    Player can select rock paper or scissors.
    Computer chooses randomly.
    
    Rock beats scissors.
    Paper beats rock.
    scissors beats paper.

    There are 5 rounds. Rounds are kept track of. After 5 rounds whoever has the most round wins is declared the winner.
-->
